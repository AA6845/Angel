async function sendToAssistant({ userInput, schuldner = {}, startConversation = false }) {
  try {
    const requestPayload = {
      userInput,
      history: chatHistory,
    };

      requestPayload.schuldner = schuldner;


    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(requestPayload),
    });

    const data = await response.json();
    return data.reply;
  } catch (error) {
    console.error("Fehler beim Senden an Assistant:", error);
    return "‚ö†Ô∏è Fehler beim Laden der Antwort.";
  }
}



function handleUserInput(customInput = null) {
  const input = customInput || document.getElementById("userInput").value.trim();
  if (!input) return;

  addMessage(`üë§ Nutzer: ${input}`, "user");
  animateAvatar(true);

  const schuldnerData = collectschuldner();

  const requestData = {
    userInput: input,
    startConversation: false,
    schuldner: schuldnerData, // ‚úÖ Hier war vorher {}
    history: chatHistory
  };

  if (!conversationStarted) {
    requestData.startConversation = true;
    requestData.userInput = "Start";
    requestData.schuldner = schuldnerData;
    conversationStarted = true;
    chatHistory = []; // beim Start zur√ºcksetzen
  }

  sendToAssistant(requestData)
    .then((response) => {
      addMessage(`üí° Vorschlag: ${response}`, "gpt");
      chatHistory.push({ role: "user", content: requestData.userInput });
      chatHistory.push({ role: "assistant", content: response });
    })
    .catch((error) => {
      console.error("Fehler beim Antworten:", error);
      addMessage("‚ö†Ô∏è Fehler beim Antworten", "gpt");
    })
    .finally(() => {
      animateAvatar(false);
      document.getElementById("userInput").value = "";
    });
}


function startConversation() {
  if (conversationStarted) {
    console.warn("Gespr√§ch l√§uft bereits.");
    return;
  }

  const schuldner = collectschuldner();
  addMessage("üë§ Nutzer: Gespr√§ch wird gestartet‚Ä¶", "user");
  animateAvatar(true);

  sendToAssistant({
    userInput: "Start",
    schuldner,
    startConversation: true,
  })
    .then((response) => {
      addMessage(`üí° Vorschlag: ${response}`, "gpt");
      chatHistory.push({ role: "user", content: "Start" });
      chatHistory.push({ role: "assistant", content: response });
      conversationStarted = true;
    })
    .catch((error) => {
      console.error("Fehler beim Start:", error);
      addMessage("‚ö†Ô∏è Fehler beim Start", "gpt");
    })
    .finally(() => {
      animateAvatar(false);
    });
}

function addMessage(content, sender = "user") {
  const message = document.createElement("div");
  message.className = `chat-message ${sender}`;
  message.innerHTML = marked.parse(content);
  const chatArea = document.getElementById("chatArea");
  chatArea.appendChild(message);
  chatArea.scrollTop = chatArea.scrollHeight;
}

  const username = document.getElementById("usernameDisplay")?.textContent || "Unbekannt";
  const schuldner = collectschuldner();

  const debtorData = {
    name: schuldner.NAME_SCHULDNER || "Unbekannt",
    caseNumber: document.getElementById("schuldner-id")?.value || "-",
    amount: schuldner.BETRAG ? `${schuldner.BETRAG} ‚Ç¨` : "-",

  };

  const summaryText = latestSummary || "‚ö†Ô∏è Keine Zusammenfassung verf√ºgbar.";

  console.log("‚úÖ debtorData wird √ºbergeben:", debtorData);
  console.log("üìÑ summaryText f√ºr PDF:", summaryText);

  try {
    const response = await fetch("/generate-pdf", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, summaryText, debtorData })
    });

    if (!response.ok) throw new Error("PDF konnte nicht erstellt werden.");

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = "Gespr√§chszusammenfassung.pdf";
    document.body.appendChild(link);
    link.click();
    link.remove();
    window.URL.revokeObjectURL(url);
  } catch (err) {
    console.error(err);
    alert("Fehler beim PDF-Download.");
  }
});
